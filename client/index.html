<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektarbete Grupp 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #8674f9;
        }
        .custom-bg {
            background-color: #f20c7b;
            border-radius: 1rem;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Projektarbete Grupp 1</h1>
    <form id = "bookForm">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 custom-bg">
                <div class="mb-3">
                    <label for="Titel" class="form-label">Titel:</label>
                    <input type="text" class="form-control" id="Titel">
                </div>
                <div class="mb-3">
                    <label for="Författare" class="form-label">Författare:</label>
                    <input type="text" class="form-control" id="Författare">
                </div>
                <div class="mb-3">
                    <label for="Genre" class="form-label">Genre:</label>
                    <input type="text" class="form-control" id="Genre">
                </div>

                <div class="mb-3">
                    <label for="Genre" class="form-label">Färg:</label>
                    <select 
                      class="form-control bg-white text-dark p-1 rounded flex-grow-1" id="color" name="color">
                      <option value="purple">Lila</option>
                      <option value="green">Grön</option>
                      <option value="gray">Grå</option>
                      <option value="red">Röd</option>
                      <option value="yellow">Gul</option>
                      <option value="blue">Blå</option>
                      <option value="orange">Orange</option>
                      <option value="pink">Rosa</option>
                      <option value="brown">Brun</option>
                      <option value="white">vit</option>
                    </select>
                  </div>

                <button class="btn btn-primary" style="background-color:#8c0cf6; color:white;" type="submit" id="saveButton">Spara</button>
              
            </div>
        </div>
    </form>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color:#757cea;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sparad</h5>
                    <button type="button" class="btn-close" style="background-color:#8c0cf6; color:white;"data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Boken sparades</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" style="background-color:#8c0cf6; color:white;"data-bs-dismiss="modal">Stäng</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color:#757cea;">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Borttagen</h5>
                    <button type="button" class="btn-close" style="background-color:#8c0cf6; color:white;"data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Boken Raderades</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" style="background-color:#8c0cf6; color:white;"data-bs-dismiss="modal">Stäng</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"> 
    </script>
</body>
<br>
<div id="Books">
</div>
</html>
